<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="admin-order.css">
    <title>Orders | Dashboard</title>
    <link rel="icon" href="/Images/icon.png">
    <script>
        fetch('http://localhost:9191/Orders')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.querySelector('#data-table tbody');
            data.forEach(user => {
              const row = document.createElement('tr');
              const idCell = document.createElement('td');
              const address = document.createElement('td');
              const productname = document.createElement('td');
              const totalamount = document.createElement('td');
              const action = document.createElement('button')
        
              idCell.textContent = user.id;
              address.textContent = user.address;
              productname.textContent = user.productname;
              totalamount.textContent = user.totalamount;
              action.textContent = 'Delete Order';
              action.setAttribute('id', 'btn-delete');
        
              row.appendChild(idCell);
              row.appendChild(address);
              row.appendChild(productname);
              row.appendChild(totalamount);
              row.appendChild(action);
              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
    </script>
</head>

<body>
	<div class="header">
		<h1>BumbleBEE</h1>
		<nav>
			<ul>
				<li><a href="index.html">Dashboard</a></li>
				<li><a href="admin-products.html">Products</a></li>
				<li><a href="admin-order.html">Orders</a></li>
				<li><a href="admin-customer.html">Customers</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">
        <h1>All Orders</h1>
		<table id="data-table" class="content-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>Product Name</th>
                    <th>Total Amount</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
        
	</div>
    <footer>
        <div class="footer-content">
            <h3>BumbleBee</h3>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2023 BumbleBee. Designed by <span>Mohomed Aadil</span></p>
        </div>
    </footer>
</body>
</html>
