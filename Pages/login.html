<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <title>BumbleBee | Login</title>
    <link rel="icon" href="/Images/icon.png" >
    <script src="login.js"></script>
</head>
<body>
    <div class="head">
        <div class="logo">
            <img src="../Images/logo.png" alt="">
        </div>
        <div class="admin-login">
            <a href="adminlogin.html">
                <button class="btn" type="button">Admin Login</button>
            </a>
        </div>
    </div>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>--------------------------------------------------------------------------------</span>
                <header>Login</header>
            </div>
            <Form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" name="username" id="username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" name="password" id="password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" id="loginButton">
                </div>
            </Form>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label>Don't have an account?<a href="registeruser.html"> Register</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
