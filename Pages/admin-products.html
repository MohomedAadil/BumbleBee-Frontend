<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="admin-products.css">
    <title>Products | Dashboard</title>
    <link rel="icon" href="/Images/icon.png">
</head>

<body>
	<div class="header">
		<h1>BumbleBEE</h1>
		<nav>
			<ul>
				<li><a href="index.html">Dashboard</a></li>
				<li><a href="admin-products.html">Products</a></li>
				<li><a href="admin-order.html">Orders</a></li>
				<li><a href="admin-customer.html">Customers</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">
        <h1>All Products</h1>
		<table class="content-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2022-03-15</td>
                    <td>2022-03-10</td>
                    <td>$50.00</td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2022-03-15</td>
                    <td>2022-03-10</td>
                    <td>$50.00</td>
                    <td><button>Delete</button></td>
                </tr>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.department}"></td>
                    <td th:text="${employee.department}"></td>
                </tr>
            </tbody>
        </table>
        
	</div>
    <footer>
        <div class="footer-content">
            <h3>BumbleBee</h3>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2023 BumbleBee. Designed by <span>Mohomed Aadil</span></p>
        </div>
    </footer>
</body>
</html>
